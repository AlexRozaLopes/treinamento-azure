name: ci simple

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  DOCKER_USER: ${{ github.repository_owner }}
  DOCKER_IMAGE_NAME: "treinamento-azure"

jobs:
  build-java:
    name: Build Java (Maven)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  docker-image:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: build-java

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      # üîê Login GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # üîê Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker images
        run: |
          DOCKER_USER_LOWER=${DOCKER_USER,,}

          # Build com duas tags
          docker build \
            -f docker/Dockerfile \
            -t ghcr.io/$DOCKER_USER_LOWER/$DOCKER_IMAGE_NAME:latest \
            -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/$DOCKER_IMAGE_NAME:latest \
            .

          # Push GHCR
          docker push ghcr.io/$DOCKER_USER_LOWER/$DOCKER_IMAGE_NAME:latest

          # Push Docker Hub
          docker push docker.io/${{ secrets.DOCKERHUB_USERNAME }}/$DOCKER_IMAGE_NAME:latest


  azure-webapp:
    name: Create / Update Azure Web App
    runs-on: ubuntu-latest
    needs: docker-image

    env:
      RESOURCE_GROUP: rg-treinamento-azure
      LOCATION: brazilsouth
      APP_SERVICE_PLAN: plan-treinamento-azure
      WEBAPP_NAME: treinamento-azure-${{ github.run_id }}
      DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/treinamento-azure:latest
      STORAGE_ACCOUNT_NAME: sttreinamentoazure
      BLOB_CONTAINER_NAME: imagens
      KEYVAULT_NAME: kv-treinamento-azure
      KEYVAULT_SECRET_NAME: minha-primeira-key
      KEYVAULT_SECRET_VALUE: ${{ secrets.KEYVAULT_SECRET_VALUE }}

    steps:
      - name: Login na Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Criar Resource Group (idempotente)
        run: |
          az group create \
            --name $RESOURCE_GROUP \
            --location $LOCATION

      - name: Criar Storage Account
        run: |
          az storage account create \
            --name $STORAGE_ACCOUNT_NAME \
            --resource-group $RESOURCE_GROUP \
            --location $LOCATION \
            --sku Standard_LRS \
            --kind StorageV2 \
            --allow-blob-public-access true

      - name: Criar Blob Container "imagens"
        run: |
          az storage container create \
            --name $BLOB_CONTAINER_NAME \
            --account-name $STORAGE_ACCOUNT_NAME

      - name: Criar App Service Plan (Linux)
        run: |
          az appservice plan create \
            --name $APP_SERVICE_PLAN \
            --resource-group $RESOURCE_GROUP \
            --sku F1 \
            --is-linux

      - name: Criar Web App com System-Assigned Identity
        run: |
          az webapp create \
            --resource-group $RESOURCE_GROUP \
            --plan $APP_SERVICE_PLAN \
            --name $WEBAPP_NAME \
            --deployment-container-image-name $DOCKER_IMAGE

          az webapp identity assign \
            --name $WEBAPP_NAME \
            --resource-group $RESOURCE_GROUP

      - name: Dar acesso Blob para Web App (Managed Identity)
        run: |
          PRINCIPAL_ID=$(az webapp identity show \
            --name $WEBAPP_NAME \
            --resource-group $RESOURCE_GROUP \
            --query principalId -o tsv)

          STORAGE_ID=$(az storage account show \
            --name $STORAGE_ACCOUNT_NAME \
            --resource-group $RESOURCE_GROUP \
            --query id -o tsv)

          az role assignment create \
            --assignee $PRINCIPAL_ID \
            --role "Storage Blob Data Contributor" \
            --scope $STORAGE_ID

      - name: Criar Key Vault
        run: |
          az keyvault create \
            --name $KEYVAULT_NAME \
            --resource-group $RESOURCE_GROUP \
            --location $LOCATION \
            --enable-rbac-authorization true

      - name: Criar secret no Key Vault
        run: |
          az keyvault secret set \
            --vault-name $KEYVAULT_NAME \
            --name $KEYVAULT_SECRET_NAME \
            --value "$KEYVAULT_SECRET_VALUE"

      - name: Dar acesso do Key Vault ao Web App (Managed Identity)
        run: |
          PRINCIPAL_ID=$(az webapp identity show \
            --name $WEBAPP_NAME \
            --resource-group $RESOURCE_GROUP \
            --query principalId -o tsv)

          KEYVAULT_ID=$(az keyvault show \
            --name $KEYVAULT_NAME \
            --query id -o tsv)

          az role assignment create \
            --assignee $PRINCIPAL_ID \
            --role "Key Vault Secrets User" \
            --scope $KEYVAULT_ID
